<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      padding: 1.5rem 1rem;
      text-align: center;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.75rem;
    }

    header p {
      margin: 0;
      font-size: 0.95rem;
      color: #666666;
    }

    main {
      max-width: 1200px;
      margin: 1.5rem auto 2rem auto;
      padding: 0 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.75rem;
    }

    .gallery-item {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }

    .gallery-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.09);
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    .gallery-item img.loading {
      opacity: 0.5;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .caption {
      padding: 0.55rem 0.75rem 0.7rem 0.75rem;
      font-size: 0.9rem;
      color: #444444;
    }

    .caption span {
      display: block;
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .caption small {
      display: block;
      font-size: 0.8rem;
      color: #777777;
    }

    footer {
      text-align: center;
      padding: 1rem 0 1.5rem 0;
      font-size: 0.8rem;
      color: #999999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <p>Images are loaded from the <code>figures/</code> directory.</p>
  </header>

  <main>
    <div class="gallery">
      <!-- Item 1 -->
      <figure class="gallery-item">
        <img src="figures/pic1.jpg" alt="Sample image 1" />
        <figcaption class="caption">
          <span>Sample image 1</span>
          <small>Short description for pic1.</small>
        </figcaption>
      </figure>

      <!-- Item 2 -->
      <figure class="gallery-item">
        <img src="figures/pic2.jpg" alt="Sample image 2" />
        <figcaption class="caption">
          <span>Sample image 2</span>
          <small>Short description for pic2.</small>
        </figcaption>
      </figure>

      <!-- Item 3 -->
      <figure class="gallery-item">
        <img src="figures/pic3.jpg" alt="Sample image 3" />
        <figcaption class="caption">
          <span>Sample image 3</span>
          <small>Short description for pic3.</small>
        </figcaption>
      </figure>

      <!-- Item 4 - HEIC 文件 -->
      <figure class="gallery-item">
        <img src="figures/sample.HEIC" alt="Sample HEIC image" />
        <figcaption class="caption">
          <span>Sample</span>
          <small>iPhone 拍摄的 HEIC 格式图片</small>
        </figcaption>
      </figure>

      <!-- You can copy this block and change filenames and captions -->
      <!--
      <figure class="gallery-item">
        <img src="figures/your_image_name.jpg" alt="Description" />
        <figcaption class="caption">
          <span>Title</span>
          <small>Short description.</small>
        </figcaption>
      </figure>
      -->
    </div>
  </main>

  <footer>
    Gallery &copy; 2025
  </footer>

  <script>
    // 处理 HEIC 文件转换
    function convertHeicToJpeg(img) {
      const src = img.src;
      const lowerSrc = src.toLowerCase();
      
      // 检查是否是 HEIC 文件
      if (!lowerSrc.endsWith('.heic') && !lowerSrc.endsWith('.heif')) {
        return;
      }

      // 添加加载状态
      img.classList.add('loading');
      
      // 获取原始文件路径
      fetch(src)
        .then(response => response.blob())
        .then(blob => {
          // 使用 heic2any 转换
          return heic2any({
            blob: blob,
            toType: 'image/jpeg',
            quality: 0.92
          });
        })
        .then(conversionResult => {
          // heic2any 可能返回数组或单个 blob
          const blob = Array.isArray(conversionResult) ? conversionResult[0] : conversionResult;
          const url = URL.createObjectURL(blob);
          img.src = url;
          img.classList.remove('loading');
        })
        .catch(error => {
          console.error('HEIC 转换失败:', error);
          img.classList.remove('loading');
          img.alt = '无法加载图片 (HEIC 格式)';
        });
    }

    // 页面加载完成后处理所有图片
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.gallery-item img');
      images.forEach(img => {
        // 如果图片加载失败，尝试转换 HEIC
        img.addEventListener('error', function() {
          const src = this.src.toLowerCase();
          if (src.endsWith('.heic') || src.endsWith('.heif')) {
            convertHeicToJpeg(this);
          }
        });

        // 检查是否是 HEIC 文件，如果是则直接转换
        const src = img.src.toLowerCase();
        if (src.endsWith('.heic') || src.endsWith('.heif')) {
          convertHeicToJpeg(img);
        }
      });
    });
  </script>
</body>
</html>
